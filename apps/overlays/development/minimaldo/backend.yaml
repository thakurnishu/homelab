apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimaldo-backend
spec:
  template:
    spec:
      imagePullSecrets:
      - name: thakurnishu-packages-read-secret
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z minimaldo-pg-cluster-rw 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
      containers:
      - name: backend
        image: ghcr.io/thakurnishu/minimaldo-backend:main-46e7e57-1752663353 # {"$imagepolicy": "flux-system:minimaldo-backend-image-policy"}
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: minimaldo-pg-cluster-app
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: minimaldo-pg-cluster-app
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: minimaldo-pg-cluster-app
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minimaldo-pg-cluster-app
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: minimaldo-pg-cluster-app
              key: dbname
        - name: PORT
          value: "8080"
        - name: FRONTEND_URL
          value: "https://minimaldo.local.nishantlabs.cloud/"
        - name: SERVICE_NAME
          value: "MinimalDo"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://signoz-otel-collector.signoz.svc.cluster.local:4317"
        - name: INSECURE_MODE
          value: "true"
        - name: GIN_MODE
          value: release
