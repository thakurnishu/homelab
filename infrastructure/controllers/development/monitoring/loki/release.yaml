apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  releaseName: loki

  chart:
    spec:
      chart: loki
      version: '6.30.*'
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: monitoring
      interval: 5m

  values:
    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
